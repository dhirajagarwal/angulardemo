<!doctype html>
<html ng-app="ui.bootstrap.demo">

<head>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
  <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.0.js"></script>
  <script src="example.js"></script>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div ng-controller="AccordionDemoCtrl">
    <accordion id="docs" close-others="oneAtATime">
      <accordion-group ng-repeat="doctor in data">
        <accordion-heading>
          {{doctor.name}} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
        </accordion-heading>
        <div class="panel panel-default" style="margin-bottom:15px">
          <div class="panel-body">
            <div class="row">
              <div class="col-xs-6">
                Address: {{doctor.address}}
                <br>Phone: {{doctor.phone}}
              </div>
              <div class="col-xs-6">
                Total Amount : Rs.{{doctor.amount}}
                <br>Due: Rs.{{doctor.due}}
              </div>
            </div>
          </div>
        </div>
        <accordion id="doc{{$index}}" close-others="oneAtATime">
          <accordion-group ng-repeat="patient in doctor.patients" heading="{{patient.name}}">
            <div class="row">
              <div class="col-xs-6">
                Address : {{patient.address}}
                <br>Phone : {{patient.phone}}
              </div>
              <div class="col-xs-6">
                Amount : Rs.{{patient.amount}}
              </div>
            </div>
          </accordion-group>
          <br>
          <patientadd index="{{$parent.$index}}"></patientadd>
          <br>
        </accordion>
      </accordion-group>
    </accordion>
    <form ng-submit="addDoctor()">
      <input type="text" ng-model="doctorName" placeholder="Add Doctor's Name">
      <input class="btn-primary" type="submit" value="Add">
    </form>
  </div>
</body>

</html>
